<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #282c34;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #333;
        }
        .btn {
            display: block;
            width: 200px;
            margin: 10px auto;
            padding: 10px;
            font-size: 18px;
            color: white;
            background: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn:hover {
            background: #0056b3;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .popup .option {
            background: #a0c65a;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            color: white;
            font-size: 16px;
        }
        .close-btn {
            margin-top: 10px;
            padding: 5px 10px;
            background: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Game</h1>
        <button class="btn" onclick="showPopup()">Start</button>
        <button class="btn" onclick="editGame()">Edit</button>
        <button class="btn" onclick="openSettings()">Settings</button>
    </div>
    
    <div class="popup" id="popup">
        <div class="option">Drought</div>
        <div class="option">Surplus Rain</div>
        <div class="option">Contamination</div>
        <div class="option">Over-Extraction</div>
        <button class="close-btn" onclick="closePopup()">Close</button>
    </div>
    
    <script>
        function showPopup() {
            document.getElementById("popup").style.display = "block";
        }
        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }
        function editGame() {
            alert("Opening Editor...");
        }
        function openSettings() {
            alert("Opening Settings...");
        }
    </script>
</body>
</html>
