<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save the Groundwater</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #ddd;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .game-container {
            width: 90%;
            max-width: 800px;
            position: relative;
            margin-top: 20px;
            text-align: center;
        }

        .game-image {
            width: 100%;
            border-radius: 10px;
        }

        .question-box {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 10px 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-size: 1.2rem;
            font-weight: bold;
            width: 80%;
        }

        .options-container {
            display: flex;
            justify-content: space-around;
            margin-top: -40px;
            flex-wrap: wrap;
            width: 100%;
        }

        .option {
            background: white;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            width: 22%;
            min-width: 120px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-weight: bold;
        }

        .drop-icon {
            width: 40px;
            height: 40px;
            margin: 10px auto;
        }

        .btn {
            display: block;
            padding: 10px;
            border-radius: 20px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            color: white;
            margin-top: 5px;
        }

        .blue-btn { background: #00aaff; }
        .dark-blue-btn { background: #005fbb; }
        .red-btn { background: #ff4c4c; }
        .gray-btn { background: #777; }
    </style>
</head>
<body>
    <div class="game-container">
        <img src="your-image.jpg" alt="Game Scene" class="game-image">
        <div class="question-box">The village is facing a severe drought. What do you do?</div>
    </div>
    <div class="options-container">
        <div class="option">
            <img src="drop.png" class="drop-icon">
            <p>Rainwater harvesting</p>
            <button class="btn blue-btn">Point</button>
        </div>
        <div class="option">
            <img src="drop.png" class="drop-icon">
            <p>Extract groundwater</p>
            <button class="btn dark-blue-btn">Do</button>
        </div>
        <div class="option">
            <img src="drop.png" class="drop-icon">
            <p>Extract more groundwater</p>
            <button class="btn red-btn">Do</button>
        </div>
        <div class="option">
            <img src="drop.png" class="drop-icon">
            <p>Do more groundwater</p>
            <button class="btn gray-btn">Do Nothing</button>
        </div>
    </div>
</body>
</html>
